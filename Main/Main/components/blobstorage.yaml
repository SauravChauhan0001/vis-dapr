apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: storagebinding
spec:
  type: bindings.azure.blobstorage
  version: v1
  metadata:
    - name: storageAccount
      value: [Account Name]
    - name: storageAccessKey
      value: [Account key]
    - name: container
      value: dapr-storage-binding